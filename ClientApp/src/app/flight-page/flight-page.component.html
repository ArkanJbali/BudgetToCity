<div class="img-background">
  <div class="container">
    <br><br><br>
    <h1>Where to next?</h1>
    <div class="row">


      <form>
        <table class="table">
          <thead><h3>Flight: </h3></thead>
          <tr>
            <td>
              <mat-form-field class="example-full-width" *ngIf="Airports && Airports.length >0">
                <mat-label>From</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.airportName}} - {{option.airportCode}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
                
            </td>
            <td>
              <mat-form-field class="example-full-width" *ngIf="Airports && Airports.length >0">
                <mat-label>To</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.airportName}} - {{option.airportCode}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>

            </td>
            <td>
              <!-- <label for="Depart">Depart</label> <br />
  <input class="form-control form-control-sm" name="Depart" id="Depart" type="date" />-->
              <mat-form-field class="example-full-width">
                <mat-label>Depart</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              <!-- <label for="Return">Return</label> <br />
  <input class="form-control form-control-sm" name="Return" id="Return" type="date" />-->
              <mat-form-field class="example-full-width">
                <mat-label>Return</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker [dateClass]="dateClass" #picker1></mat-datepicker>
              </mat-form-field>
            </td>
            <td colspan="2">
              <label for="Travelers">Travelers</label> <br />
              <button type="button" class="btn btn-outline-danger btnRound" (click)="decremantTotal()">-</button>
              <span class="form-control" name="Travelers" id="Travelers" style="display:inline;">{{total}}</span>
              <button type="button" class="btn btn-outline-success btnRound" (click)="incrementTotal()">+</button>

            </td>
          </tr>
          <tr>
            <td colspan="5">
              <button type="button" class="btn btn-success searchBtn">
                Search flights <i class="fas fa-arrow-right"></i>
              </button>
            </td>

          </tr>
        </table>
      </form>
      <br /><br />
            
    </div>
  </div>
</div>
