<div class="img-background">
  <div class="container">
    <br><br><br>
    <h1>Where to next?</h1>
    <div class="row">


      <form [formGroup]="searchFlightForm" (ngSubmit)="onSubmit(searchFlightForm.value)">
        <table class="table">
          <thead>Flight: </thead>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>From</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" formControlName="fromAirportCode">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.airportName}} - {{option.airportCode}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>

            </td>
            <td>
              <mat-form-field class="example-full-width" *ngIf="Airports && Airports.length >0">
                <mat-label>To</mat-label>
                <input type="text" matInput [formControl]="myControl2 " [matAutocomplete]="auto" formControlName="toAirportCode">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option">
                    {{option.airportName}} - {{option.airportCode}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>

            </td>
            <td>
              <!-- <label for="Depart">Depart</label> <br />
              <input class="form-control form-control-sm" name="Depart" id="Depart" type="date" />-->
              <mat-form-field class="example-full-width">
                <mat-label>Depart</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="departDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              <!-- <label for="Return">Return</label> <br />
              <input class="form-control form-control-sm" name="Return" id="Return" type="date" />-->
              <mat-form-field class="example-full-width">
                <mat-label>Return</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="returnDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker [dateClass]="dateClass" #picker1></mat-datepicker>
              </mat-form-field>
            </td>
            <td colspan="2">

              <mat-form-field class="example-full-width">
                <mat-label>Travelers</mat-label>
                <button type="button" class="btn btn-outline-danger btnRound" (click)="decremantTotal()">-</button>
                <input type="text" matInput name="travelers" id="Travelers" formControlName="travelers" [value]="total" style="display:inline-block;">
                <button type="button" class="btn btn-outline-success btnRound" (click)="incrementTotal()">+</button>
              </mat-form-field>


            </td>
          </tr>
          <tr>
            <td colspan="5">
              <button type="submit" class="btn btn-success searchBtn">
                Search flights <i class="fas fa-arrow-right"></i>
              </button>
            </td>

          </tr>
        </table>
      </form>
      <br /><br />

    </div>
  </div>
</div>
