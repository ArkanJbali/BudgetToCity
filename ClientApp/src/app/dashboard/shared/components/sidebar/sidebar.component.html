<mat-nav-list>
  <div class="profile-card">
    <div class="header">
      <h2>{{fname}} {{lname}}</h2>
      <h4>{{email}}</h4>
      <h4 style="color:#f54e42">{{role}}</h4>
    </div>
    <img src="../assets/adminAvatar.png" alt="Arkan Jbali">
  </div>

  <mat-divider></mat-divider>

  <h2 matSubheader>Pages</h2>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/admin" *ngIf="role == 'Admin'">Dashboard</a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/posts" *ngIf="role == 'Admin'">Posts</a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/users" *ngIf="role == 'Admin'">Users</a>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/manager" *ngIf="role == 'Hotel'">Dashboard</a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/profile" *ngIf="role == 'Hotel'">Profile</a>

  <mat-divider></mat-divider>

  <h2 matSubheader>Tools</h2>

  <a mat-list-item>
    <mat-icon>import_contacts</mat-icon>
    Contacts
  </a>

  <a mat-list-item>
    <mat-icon>contact_phone</mat-icon>
    Leads
  </a>

</mat-nav-list>
