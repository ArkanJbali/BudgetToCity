  <div>
    <div class="mat-elevation-z8">
      <h3>Users Posts List</h3>
      <hr />
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="Post ID">
          <th mat-header-cell *matHeaderCellDef> Post ID </th>
          <td mat-cell *matCellDef="let element"> {{element.postID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.postTitle}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let element"> {{element.postContent}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="DateTime">
          <th mat-header-cell *matHeaderCellDef> DateTime </th>
          <td mat-cell *matCellDef="let element"> {{element.postTime}} </td>
        </ng-container>

        <ng-container matColumnDef="isApproved">
          <th mat-header-cell *matHeaderCellDef> isApproved </th>
          <td mat-cell *matCellDef="let element"> {{element.isApproved}} </td>
        </ng-container>

        <ng-container matColumnDef="User Name">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
