<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<mat-divider></mat-divider>

<br />

<div class="cards stats-cards" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <mat-card fxFlex="24">
    <app-widget-card label="New Users" total="12k" percentage="50" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="24" total>
    <app-widget-card label="Users Retention" total="10k" percentage="40" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="24" percentage>
    <app-widget-card label="Users Engagement" total="12k" percentage="30" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="24">
    <app-widget-card label="Referral" total="6k" percentage="20" [data]="cards"></app-widget-card>
  </mat-card>
</div>

<br />

<mat-divider></mat-divider>
<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="70">
    <div class="mat-elevation-z8">
      <h3>Users List</h3>
      <hr />
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Permession">
          <th mat-header-cell *matHeaderCellDef> Permession </th>
          <td mat-cell *matCellDef="let element"> {{element.permession}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="Fname">
          <th mat-header-cell *matHeaderCellDef> Fname </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>

        <ng-container matColumnDef="Lname">
          <th mat-header-cell *matHeaderCellDef> Lname </th>
          <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>

        <ng-container matColumnDef="Password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="isApproved">
          <th mat-header-cell *matHeaderCellDef> isApproved </th>
          <td mat-cell *matCellDef="let element"> {{element.isApproved}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
  <div fxFlex="30"><app-widget-pie [data]="pieChart"></app-widget-pie></div>
</div>
<br />
<mat-divider></mat-divider>
<br /><br />
<div>

  <app-salaries-widget></app-salaries-widget>
</div>
