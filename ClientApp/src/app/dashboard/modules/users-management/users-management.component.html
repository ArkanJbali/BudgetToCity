<br />

<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex="100">
    <div class="mat-elevation-z8">
      <h3>Users List</h3>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Permession">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Permession </th>
          <td mat-cell *matCellDef="let element"> {{element.permession}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="Fname">
          <th mat-header-cell *matHeaderCellDef> Fname </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>

        <ng-container matColumnDef="Lname">
          <th mat-header-cell *matHeaderCellDef> Lname </th>
          <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>

        <ng-container matColumnDef="Password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="isApproved">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> isApproved </th>
          <td mat-cell *matCellDef="let element"> {{element.isApproved}} </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="btn btn-primary" (click)="updateUser(element)">edit</mat-icon>
            <mat-icon class="btn btn-outline-danger" (click)="deleteUser(element.email)">clear</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
</div>
<br />
<br />
<form #f="ngForm" style="width:30%;">
  <table class="table">

    <tr>
      <td><label>Email</label></td>
      <td>
        <input mat-input type="text" name="email" [(ngModel)]="currentUser.email">
      </td>
    </tr>
    <tr>
      <td><label>Phone</label></td>
      <td>
        <input mat-input type="text" name="phone" [(ngModel)]="currentUser.phone">
      </td>
    </tr>
    <tr>
      <td><label>Permission</label></td>
      <td>
        <input mat-input type="number" name="permession" [(ngModel)]="currentUser.permession">
      </td>
    </tr>
    <tr>
      <td><label>Role</label></td>
      <td>
        <input mat-input type="text" name="role" [(ngModel)]="currentUser.role">
      </td>
    </tr>
    <tr>
      <td><label>Fname</label></td>
      <td>
        <input mat-input type="text" name="fname" [(ngModel)]="currentUser.fname">
      </td>
    </tr>
    <tr>
      <td><label>Lname</label></td>
      <td>
        <input mat-input type="text" name="lname" [(ngModel)]="currentUser.lname">
      </td>
    </tr>
    <tr>
      <td><label>Password</label></td>
      <td>
        <input mat-input type="text" name="password" [(ngModel)]="currentUser.password">
      </td>
    </tr>
    <tr>
      <td><label>isApproved</label></td>
      <td>
        <input mat-input type="number" name="isApproved" [(ngModel)]="currentUser.isApproved">
      </td>
    </tr>
    <tr>
      <td>
        <input class="btn btn-primary" type="button" (click)="updateUserRow(f)" value="Update User">
        </td>
      <td>
        <input class="btn btn-outline-primary" type="button" (click)="createUser(f)" value="Create User">
      </td>
    </tr>

  </table>
</form>
